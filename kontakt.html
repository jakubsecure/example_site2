    <header>
        <div class="top">
            <a href="index.html">
                <img src="imgs/logo.png" alt="" class="logo">

                <i class="icon-menu" ></i>

    <main>
        <div class="container">

            <section class="main-logo">
                <img src="imgs/logo_black.png" alt="">
            </section>

            <section class="contactForm">
                <form action="" method="POST" class="formy">
                    <legend for="formy">Napisz do mnie wiadomość:</legend>

                    <input type="email" required name="address" id="address" placeholder="Adres email"> <br>

                    <input type="text" name="topic" id="topic" placeholder="Temat wiadomości">

                    <input type="text" required name="message" id="message" placeholder="Wiadomość">

                    <div>
                    <input type="checkbox" required name="priv" id="priv">
                    <label for="priv"> Wyrażam zgodę na przetwarzanie moich danych osobowych. </label>
                    </div>

                    <input type="submit" id="box" value="DALEJ">
                </form>
            </section>
        </div>
    </main>

    <footer>
        <a href=""><div style="grid-area: fb;">
            <i class="icon-facebook-squared"></i>
        </div></a>
        <a href=""><div style="grid-area: ig;">

        </div></a>
        <a href=""><div style="grid-area: yt;">
